    <title>Rock Paper Scissors!</title>

<body>
    
    <h1>Rock, Paper, and Scissors!</h1>

    <div class="container-fluid" id="instructions">In this game, two players play against each other.<br>
        <br><br><button id="startPage">Let's play Rock Paper Scissors!</button>
    </div>

    <div class="container-fluid" id="game" style="display: none">
        <div class="row">
            <div class="col-md-6" id="leftInfo">
                    <form>Player 1  <input id="name" type="text" name="name"><br>
                        <div>Pick your weapon</div>
                        <input type="radio" id="choice" name="weapon" value="rock"> Rock<br>
                        <input type="radio" id="choice" name="weapon" value="paper"> Paper<br>
                        <input type="radio" id="choice" name="weapon" value="scissors"> Scissors<br> 
                        <input type="submit" id="toServer" value="Submit">
                    </form>
                <div id="scoreOne">Score = 0</div>
            </div>     
            
            
            <div class="col-md-6" id="rightInfo">
                    <form>Player 2  <input id="name" type="text" name="name"><br>
                        <div id="playerTwoChoice">Pick your weapon</div>
                        <input type="radio" id="choice" name="weapon" value="rock"> Rock<br>
                        <input type="radio" id="choice" name="weapon" value="paper"> Paper<br>
                        <input type="radio" id="choice" name="weapon" value="scissors"> Scissors<br> 
                        <input type="submit" id="toServer" value="Submit">
                    </form>
                <div id="scoreTwo">Score = 0</div>
            </div>   
    </div>
